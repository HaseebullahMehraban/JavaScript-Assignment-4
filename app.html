<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Program</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>JavaScript Program</h1>

    <!-- 1- Background color is changed when it is called. -->
    <button id="colorButton" class="button">Color is changed being clicked</button>

    <!-- 2- Toggling Visibility ...... -->
    <button id="toggleButton" class="button">Paragraph is toggled being clicked</button>
    <p id="toggleParagraph">This paragraph will be toggled...</p>

    <!-- 3- Crearing list dynamically  -->
    <button id="listButton" class="button">List is created being clicked</button>
    <div id="listContainer"></div>

    <!-- 4- Creating form dynamically when it is clicked ....... -->
    <button id="formButton" class="button">Input fields are added when it is clicked</button>
    <form id="dynamicForm">
        <div id="inputContainer"></div>
        <button type="submit">Submit</button>
    </form>

    <!-- Note: According to script, calculation (ddition, subtraction, multiplication, division) -->
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number">
    <input type="number" id="num2" placeholder="Enter number">
    <button id="addButton" class="button">Add</button>
    <button id="subtractButton" class="button">Subtract</button>
    <button id="multiplyButton" class="button">Multiply</button>
    <button id="divideButton" class="button">Divide</button>
    <p id="result">Perhas resutl might be here..... not sure..</p>



    <script src="app.js"></script>
</body>
